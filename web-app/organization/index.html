<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Points - Página Principal</title>
    <link rel="stylesheet" href="../assets/css/common/reset.css">
    <link rel="stylesheet" href="../assets/css/common/layout.css">
    <link rel="stylesheet" href="../assets/css/collections/collections.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-text-container">
                <p>Collection Points.</p>
            </div>
            <div class="header-icon-container">
                <a href="https://github.com/kauanrossii/collection-points">
                    <img src="../assets/images/github-mark.png" alt="Github Icon">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="side-bar-container">
                <nav class="sidebar">
                    <ul>
                        <li><a href="../map/index.html" id="link-map"><span class="material-symbols-outlined">public</span>Mapa</a></li>
                        <li><a href="#" id="link-organizations"><span class="material-symbols-outlined">corporate_fare</span>Organizações</a></li>
                        <li><a href="../collection-point/index.html" id="link-collection-points"><span class="material-symbols-outlined">inventory_2</span>Pontos de coleta</a></li>
                        <li><a href="#" id="link-profile"><span class="material-symbols-outlined">person</span>Perfil</a></li>
                    </ul>
                </nav>
            </div>
            <div class="main-content-container">                
                <div id="content-container">
                    <div id="row-content-add">
                        <button onclick="openOrganizationDialog()">Adicionar organização</button>
                    </div>
                    <table id="organizations-table">
                        <thead>
                            <tr>
                                <th scope="col">Nome</th>
                                <th scope="col">CNPJ</th>
                                <th class="actions-column" scope="col">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="organizations-table-body"></tbody>
                    </ul>
                </div>

            </div>
            <dialog id="add-item-dialog">
                <form id="organization-form">
                    <div class="form-row">
                        <span>Informações</span>
                        <div class="form-fields">
                            <div class="field-form">
                                <label for="name">Nome</label>
                                <input type="text" name="name" id="input-name">
                            </div>
                            <div class="field-form">
                                <label for="name">CNPJ</label>
                                <input type="text" name="cnpj" id="input-cnpj">
                            </div>
                        </div>
                    </div>
                    <div class="button-row">
                        <button type="button" onclick="addCollectionPoint(event)">Adicionar</button>
                        <button type="button" onclick="closeDialog(event)">Cancelar</button>
                    </div>
                </form>
            </dialog>
        </div>
    </main>
    <script src="../assets/js/organization/organization.js"></script>
</body>

</html>
