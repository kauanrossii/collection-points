<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Points - Cadastro</title>
    <link rel="stylesheet" href="../assets/css/common/reset.css">
    <link rel="stylesheet" href="../assets/css/common/layout.css">
    <link rel="stylesheet" href="../assets/css/login/login.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-text-container">
                <p>Collection Points.</p>
            </div>
            <div class="header-icon-container">
                <a href="https://github.com/kauanrossii/collection-points">
                    <img src="../assets/images/github-mark.png" alt="Github Icon">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="login-container">
            <div class="login-container-header">
                <h2>Collection Points - Cadastro</h2>
            </div>
            <div class="requisitos-para-nerds">
                <p>Saiba dos requisitos - <a href="../requirements">aqui.</a></p>
            </div>
            <div class="login-container-main">
                <form action="/register" method="POST">
                    <div class="form-group">
                        <label for="usuario">Usuario:</label>
                        <input type="text" id="usuario" name="usuario" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm_password">Confirmação de Senha:</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>
                    <button type="submit" class="login-button">Cadastrar</button>
                </form>
            </div>
            <div class="login-container-footer">
                <p>Já possui uma conta?</p>
                <a href="../login/">Faça Login</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
        </div>
    </footer>
</body>
</html>
