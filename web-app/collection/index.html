<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Points - Página Principal</title>
    <link rel="stylesheet" href="../assets/css/common/reset.css">
    <link rel="stylesheet" href="../assets/css/common/layout.css">
    <link rel="stylesheet" href="../assets/css/collections/collections.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="header-text-container">
                <p>Collection Points.</p>
            </div>
            <div class="header-icon-container">
                <a href="https://github.com/kauanrossii/collection-points">
                    <img src="../assets/images/github-mark.png" alt="Github Icon">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="side-bar-container">
                <nav class="sidebar">
                    <ul>
                        <li><a href="#" id="link-map"><span class="material-symbols-outlined">public</span>Mapa</a></li>
                        <li><a href="#" id="link-organizations"><span
                                    class="material-symbols-outlined">corporate_fare</span>Organizações</a></li>
                        <li><a href="#" id="link-collection-points"><span
                                    class="material-symbols-outlined">inventory_2</span>Pontos de coleta</a></li>
                        <li><a href="#" id="link-profile"><span
                                    class="material-symbols-outlined">person</span>Perfil</a></li>
                    </ul>
                </nav>
            </div>
            <div class="main-content-container">
                <div id="map"></div>

                <div id="organizations">
                    <div id="row-organization-add">
                        <button onclick="openOrganizationDialog()">Adicionar organização</button>
                    </div>
                    <ul id="organizations-list">
                    </ul>
                </div>

                <div id="collection-points">
                    <div id="row-collection-points-add">
                        <button onclick="openCollectionPointDialog()">Adicionar ponto de coleta</button>
                    </div>
                    <ul id="collection-points-list">

                    </ul>
                    <dialog id="add-item-dialog">
                        <form id="collection-points-form">
                            <div class="field-form">
                                <label for="state">Estado:</label>
                                <input type="text" name="state" id="input-state">
                            </div>
                            <div class="field-form">
                                <label for="city">Cidade:</label>
                                <input type="text" name="city" id="input-city">
                            </div>
                            <div class="field-form">
                                <label for="street">Rua:</label>
                                <input type="text" name="street" id="input-street">
                            </div>
                            <div class="field-form">
                                <label for="zip-code">CEP:</label>
                                <input type="text" name="zip-code" id="input-zip-code">
    
                            </div>
                            <div class="field-form">
                                <label for="x">X:</label>
                                <input type="text" name="x" id="input-x">
                            </div>
                            <div class="field-form">
                                <label for="y">Y:</label>
                                <input type="text" name="y" id="input-y">
                            </div>
                            <!-- <label for="city">Categorias de doações:</label>
                            <input type="text" name="city" id="input-city"> -->
                            <button type="button" onclick="addCollectionPoint(event)">Adicionar</button>
                            <button type="button" onclick="closeDialog(event)">Cancelar</button>
                        </form>
                    </dialog>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-container">
        </div>
    </footer>
    <script src="../assets/js/collection/collection.js"></script>
</body>

</html>
